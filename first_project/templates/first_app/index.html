<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Moon Landing Level Two</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
  </head>
  <body>

<h1>Welcome to the Moon Landing Level Two!</h1>
<h2>Here are your access records:</h2>

<div class="djangotwo">

{% if access_records %}

  <table>
    <thead>
      <th>Site Name</th>
      <th>Date Accessed</th>
    </thead>
      {% for acc in access_records %}
      <tr>
        <td>{{ acc.name }}</td>
        <td>{{ acc.date }}</td>
      </tr>
      {% endfor %}
  </table>

{% else %}

<p>No Access Records Found</p>

{% endif %}

</div>

<img src="{% static "images/moon.jpg" %}" alt="Nothing shows, sorry...">

  </body>
</html>
